<!DOCTYPE html>
<html lang="en">

<head>
  <title>three.js webgl - GLTFloader</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <style>
    #car3D {
      display: flex;
      gap: 25px;
    }

    #buttons {
      display: flex;
      flex-direction: column;
    }

    #buttons button {
      height: fit-content;
    }
  </style>
</head>

<body>
  <div id="car3D">
    <div id="buttons">
      <button id="cargarCocheButton">Cargar Coche</button>
      <select id="tire" name="select">
        <option value="tire1" selected>tire 1</option>
        <option value="tire2" >tire 2</option>
      </select>
      <select id="rim" name="select">
        <option value="rim1" selected>rim1</option>
        <option value="rim2">rim2</option>
        <option value="rim3"> rim3</option>
        <option value="rim4"> rim4</option>
        <option value="rim5">rim5</option>
      </select>
      <button id="cargarRuedaButton">Cargar rueda</button>
      <div id="colorSelectorDiv">
        <input id="colorSelector" type="color">
        <button id="colorButton">Color</button>
      </div>
    </div>

  </div>
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
